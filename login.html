<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Shop</title>
    <style>
        /* Fonte padrão */
body {
  font-family: "Arial", sans-serif;
  background-color: #f7f3bc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Estilo do container */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  background-color: #f7f3bc;
}

/* Caixa de login */
.login-box {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

/* Título */
h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #eb780e;
}

/* Caixa de texto */
.textbox {
  margin-bottom: 15px;
  position: relative;
}

.textbox input {
  width: 70%;
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 5px;
  outline: none;
  font-size: 16px;
}

.textbox input:focus {
  border-color: #ff5722;
}

/* Botão de login */
.btn {
  width: 70%;
  padding: 10px;
  background-color: #ff5722;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #e64a19;
}

/* Rodapé */
.footer {
  margin-top: 15px;
  font-size: 14px;
}

.footer a {
  color: #ff5722;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>PetLog</h2>

                <div class="textbox">
                    <input type="text" id="username" placeholder="Usuário">
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <button onclick="fazerLogin()"class="btn">Entrar</button>
                <div class="footer">
                    <a href="#">Esqueceu a senha?</a> |
                    <a href="#">Criar uma conta</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function fazerLogin() {
            const usuario = document.getElementById('username').value;
            const senha = document.getElementById('password').value;

            // Simulação de autenticação (substitua por lógica real)
            if (usuario === "ADMIN" && senha === "1234") {
                // Armazena que o usuário está logado
                localStorage.setItem("logado", "true");
                // Redireciona para o sistema
                window.location.href = "sistema.html";
            } else {
                alert("Usuário ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
